<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div> -->
        <app-alert 
        [message]="error" 
        *ngIf="error" 
        (close)="onHandleError()"
        ></app-alert>
        <div *ngIf="isLoading" style ="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading" autoComplete="on">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" 
                id="email" 
                class="form-control" 
                ngModel 
                name="email"
                required
                email>
            </div>
            <div class="form-group" autoComplete="on">
                <label for="password">Password</label>
                <input type="password" 
                id="password" 
                class="form-control" 
                ngModel 
                name="password"
                required
                minlength="6">
            </div>

            <div class="row">
                <div class="col-xs-12">
            <button class="btn-70" type="submit" [disabled]="!authForm.valid">{{isLoginMode ? 'Login' : 'Sign Up'}}</button>
            <button class="btn-68" 
            (click)="onSwitchMode()" type="button">
            {{ isLoginMode ? 'Sign Up' : 'Login'}}
            </button>

            <hr>
            <div *ngIf="!currentGuestUser">
            <button class="btn btn-primary" type="submit" (click)="signInAsGuest()">Sign in as Guest</button>
            </div>
            
            <div *ngIf="currentGuestUser">
            <p>Welcome, {{ currentGuestUser.username }}!</p>
            <button class="btn btn-secondary" type="submit" (click)="signOut()">Sign out</button>
            <!-- Add other features accessible to guests -->
            </div>


            </div>
            </div>
        </form>
    </div>
</div>
