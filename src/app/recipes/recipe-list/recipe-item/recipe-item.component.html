<div class="card">
<a      style="cursor: pointer"
        [routerLink]="[index]"
        routerLinkActive="active"
        class="list-group-item clearfix">
            <div class="pull-left">
                <h4 class = "list-group-item-heading" style="color: #BB2B1B; font-weight: bold;">{{recipe.name}}</h4>
                <!-- <p class="list-group-item inner">{{recipe.description.length > 40 ? recipe.description.substring(0, 40) + '...' : recipe.description}}</p> -->
            </div>
            <span class="pull-right">
                <img 
                [src]="recipe.imagePath"
                alt="{{recipe.name}}" 
                class="img-responsive" 
                style="max-height: 50px; max-width: 50px;">
            </span>
</a>
</div>
